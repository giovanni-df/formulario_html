<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3) Formulário HTML Atividade</title>
    <style>
      fieldset {
      border-width:5px;   }
    </style>

</head>
<body>
    <form>
        <fieldset style="width:32%; height: 50%">
          <label for="name">Nome:</label>
          <input type="text" id="name" name="name">
            <br>
          <label for="dn">Data de Nascimento:</label>
          <input type="date" id="dn" name="dn">
            <br>
          <label for="sexo">Sexo:</label>
          <input type="radio" id="masculino" name="sexo" value="Masculino">
          <label for="masculino">Masculino</label>
          <input type="radio" id="feminino" name="sexo" value="Feminino">
          <label for="feminino">Feminino</label>
          <input type="radio" id="niformar" name="sexo" value="Prefiro não informar">
          <label for="ninformar">Prefiro não informar</label>
            <br>
          <label for="endereco">Endereço:</label>
            <br>
          <label for="logradouro">Logradouro:</label>
          <input type="text" id="flogradouro" name="endereco">
            <br>
          <label for="bairro">Bairro:</label>
          <input type="text" id="bairro" name="bairro">
            <br>
          <label for="cidade">Cidade:</label>
          <input type="text" id="cidade" name="cidade">
            <br>
          <label for="ufs">UF:</label>
          <select id="ufs" name="ufs">
            <option value="DF">DF</option>
            <option value="MG">MG</option>
            <option value="SP">SP</option>
            <option value="RJ">RJ</option>
            <option value="ES">ES</option>
          </select>
            <br>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email">
            <br>
          <input type="reset" value="Limpar">
          <input type="submit">    
        </fieldset>
      </form>
      
</body>
</html>
