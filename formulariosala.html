<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3) Formulário HTML Sala</title>
</head>
<body>
    <h1>Formulário</h1>

    <form>
        <fieldset style="width:35%; height: 50%">
          <legend>Dados Pessoais:</legend>
          <label for="name">Nome:</label>
          <input type="text" id="name" name="name">
            <br>
          <label for="dn">Data de Nascimento:</label>
          <input type="date" id="dn" name="dn">
            <br>
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email">
            <br>
          <label for="phone">Telefone:</label>
          <input type="tel" id="phone" name="phone" placeholder="(10) 9 1234-5678" pattern="[0-9]{2}-[0-9]{1}-[0-9]{4}-[0-9]{4}" required>
        </fieldset>
        
        <fieldset style="width:35%; height: 50%" >
            <legend>Dados acadêmicos:</legend>
            <label for="faculdade">Curso:</label>
          <select id="faculdade" name="faculdade">
            <option value="ADS">ADS</option>
            <option value="GTI">GTI</option>
            <option value="SI">SI</option>
            <option value="CD">CD</option>
          </select>  
             <br>
          <label for="semestre">Semestre:</label>            
          <input type="radio" id="um" name="semestre">
          <label for="um">1º</label>
          <input type="radio" id="dois" name="semestre">
          <label for="dois">2º</label>
          <input type="radio" id="tres" name="semestre">
          <label for="tres">3º</label>
          <input type="radio" id="quatro" name="semestre">
          <label for="quatro">4º</label>
          <input type="radio" id="cinco" name="semestre">
          <label for="cinco">5º</label> 
        </fieldset>
        
        <fieldset style="width:35%; height: 50%" >
          <label for="trabalho">Trabalha?</label>
          <input type="checkbox" id="trabalho" name="trabalho">
             <br>
          <label for="LT">Local de Trabalho:</label>
          <input type="text" id="LT" name="LT">
             <br>
          <label for="LT">Descreva sua experiência</label>
          <textarea name="message" rows="5" cols="60"></textarea>           
        </fieldset> 
          <input type="submit" value="Gravar">
          <input type="reset" value="Limpar">
    </form>
</body>
</html>
